<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livros Disponíveis</title>
  <link rel="stylesheet" href="../padrao.css" /> 
  <link rel="stylesheet" href="livros.css" />  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container container-flex">
    <aside class="">
      <!-- <img src="../images/arrow-left.svg" class="mnu-arrow-left" alt=""> -->
      <span onclick="recolheMenu(event);" class="mnu-arrow-left">&lt;</span>
      <div class="aside-top">
        <img class="logo-mobile" src="../images/logo-mobile.png" alt="" />

        <nav class="menu-lateral">
          <a href="#" class="nav-item-active">
            <img src="../images/UserPlus-icon.svg" alt="" />
            Perfil
          </a>
          <a href="#">
            <img src="../images/Book-icon.png" alt="" />
            Livros Disponíveis
          </a>
          <a href="#">
            <img src="../images/BookHeart-Icon.png" alt="" />
            Favoritos
          </a>
        </nav>
      </div>

      <a href="#" class="user-logout">
        <img src="../images/logout-icon.svg" alt="" />
        Sair
      </a>
    </aside>

    <main>
      <h1>Editar o Livro</h1>

      <form action="">

        <div class="form-linha">
          <div class="form-group">
            <label class="form-label" for="nome">Nome</label>
            <input type="text" id="nome" class="form-input" placeholder="">
          </div>
          
          <div class="form-group">
            <label class="form-label" for="foto">Foto da capa</label>
            <div class="input-foto">
              <input type="file" id="foto" class="form-input" placeholder="">
              <i class="fa-solid fa-upload"></i>
            </div>
          </div>
        </div>
        
        <div class="form-linha">
          <div class="form-group">
            <label class="form-label" for="escritor">Escritor</label>
            <input type="text" id="escritor" class="form-input" placeholder="">
          </div>
          
          <div class="form-group">
            <label class="form-label" for="idioma">Idioma</label>
            <input type="text" id="idioma" class="form-input" placeholder="">
          </div>
        </div>
        
        <div class="form-linha">
          <div class="form-group">
            <label class="form-label" for="editora">Editora</label>
            <input type="text" id="editora" class="form-input" placeholder="">
          </div>
          
          <div class="form-group">
            <label class="form-label" for="categoria">Categoria</label>
            <select id="categoria" name="categoria" class="form-input" required>
              <option value=""></option>
              <!-- Adicionar opções de categoria -->
            </select>
          </div>
        </div>
        
        <div class="form-linha">
          <div class="form-group">
            <label class="form-label" for="descricao">Descrição</label>
            <input type="text" id="descricao" class="form-input" placeholder="">
          </div>
        </div>
        
        <div class="form-linha">
          <div class="form-group form-checkbox">
            <label class="form-label" for="ativo">
              <input type="checkbox" id="ativo" placeholder="">
              Ativo
            </label>
          </div>
        </div>
        <div class="btn-div">
        <button class="btn-cadastrar">Cadastrar</button>
      </div>
      </form>
    </main>
  </div>

  <script src="./scripts/livros.js"></script>
</body>

</html>
